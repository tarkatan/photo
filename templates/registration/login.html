{% extends 'base.html' %}
{% block content %}
<h2>Вхід</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label>Ім'я користувача:</label><br>
        <input type="text" name="username" required>
    </div>
    <div>
        <label>Пароль:</label><br>
        <input type="password" name="password" required>
    </div>
    <button type="submit" class="btn">Увійти</button>
</form>
{% endblock %}
